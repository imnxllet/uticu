 
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Search</title>
  <script src="js/jquery.js"></script>
<link rel="stylesheet" href="stylesheets/semantic.min.css"/>
<script src="js/semantic.min.js"></script>
<!--<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script> !-->
<style type="text/css">
   body{
      margin:10px 40px 0 40px;
    }
    #card{
      margin-top: 100px;

    }

   .ui.grid{
       width: 50%;
    margin: 0 auto; 
   }
   #right_column{
    text-align:center;
   }
@media (max-width: 600px) {

  .ui.input{
    width:200px;
  }
}


    </style>
 <script type="text/javascript">
  $(document).ready(function() {
      $('#list').html();
     });
    </script>
</head>
<body>
<div class="ui center aligned container">
<a href='/' class="ui small image"><img src="logo.png" ></a>
</div>
<div class="ui inverted red stackable container menu">
  <a class="item" href="/home">Home</a>
  <a class="item" href="/new">New Member</a>
  <a class="active item" href="/search">Update/Search Member</a>
  <a class="item" href="/allmembers">View All member</a>
  <div class="right item">
    | Welcome! <%= user.exec.username %> |    
    <a class="ui inverted button" href="/logout">Log out</a>
    
  </div>
</div>
 


<div class="ui red huge center aligned header"> Perform your search</div>


  <div id="body" class="ui two column stackable grid">
      <div class="ui center aligned column">
      
      <div><a class="ui blue button" href="/show/1415">Show 14-15 Members</a></div><br/>
      <div><a class="ui blue button" href="/show/1516">Show 15-16 Members</a></div></br>
      <div><a class="ui blue button" href="/show/1617">Show 16-17 Members</a></div><br/><br/>

       <div><a class="ui blue button" href="/allemails">Show All Email</a></div><br/>
        <div><a class="ui blue button" href="/allphones">Show All Phone</a></div><br/>
      </div>


      <div class="ui center aligned column" id="right_column">
          <form class="ui center aligned form" action='/searchname' method='POST'>
              <label>Search by name</label>
              <div class="ui action input">
                  
                  <input type="text" name="name" required></input>                

                  <input class="ui green button" type="submit" value='Search'></input>
                </div>
          </form>

    <form class="ui center aligned form" action='/searchyear' method='POST'>
        <label>Show member from follow year</label><div class="ui action input">
            
                     <select class="ui selection dropdown" name="year">
                      <option value="1">Year 1</option>
                  <option value="2">Year 2</option>
                  <option value="3">Year 3</option>
                  <option value="4">Year 4</option>
                  <option value="grad">Graduate</option>
                 

                    </select>
          

          <input class="ui green button" type="submit" value='Search'></input></div>
    </form>

    <form class="ui form" action='/searchprogram' method='POST'>
         <label>Show member from follow program</label><div class="ui action input">
           
                                  <select class="ui selection dropdown" name="program">
                      <option value="Rotman">Rotman</option>
                  <option value="Architecture">Architecture</option>
                  <option value="Math and Physical Science">Math and Physical Science</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Life Science">Life Science</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Arts">Arts</option>
                  <option value="Other">Others</option>

                    </select>
          

          <input class="ui green button" type="submit" value='Search'></input></div>
    </form>
  </div>
  </div>
  </div>
</body>
</html>
