 
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Members List</title>
  <script src="js/jquery.js"></script>
<link rel="stylesheet" href="/stylesheets/semantic.min.css"/>
<script src="js/semantic.min.js"></script>
<!--<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script> !-->
<style type="text/css">
    #card{
      margin-top: 100px;

    }

    body{
      margin:10px 40px 0 40px;
    }
    .ui.label{
      margin: 10px 20px 10px 20px;
      font-size: 12pt;
    }

    </style>
 <script type="text/javascript">
  $(document).ready(function() {
      $('#list').html();
     });
    </script>
</head>
<body>
<div class="ui center aligned container">
<a href='/' class="ui small image"><img src="logo.png" ></a></div>
<div class="ui inverted red stackable container menu">
  <a class="item" href="/home">Home</a>
  <a class="item" href="/new">New Member</a>
  <a class="item" href="/search">Update/Search Member</a>
  <a class="active item" href="/allmembers">View All member</a>
  <div class="right item">
    | Welcome! <%= user.exec.username %> |    
    <a class="ui inverted button" href="/logout">Log out</a>
    
  </div>
</div>
 


<div class="ui red huge center aligned header"> <%= year %> Membership List</div>


  <div id="body" class="ui center aligned segment">

<% if(members.length == 0) {%>
<div class="ui blue center aligned segment">
No members yet!
</div>
 <% } %>
    <div id='list' class="ui horizontal list">

<% for(var i=0; i<members.length; i++) {%>
<a class="ui red basic label" href="/members/<%= members[i].member.ID %>">
<img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/christian.jpg">
    <%= members[i].member.name %>
  </a>  

<% } %>

    </div>
  </div>
</body>
</html>
