
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>ICU Membership System</title>
  <script src="js/jquery.js"></script>
<link rel="stylesheet" href="/stylesheets/semantic.min.css"/>
<script src="js/semantic.min.js"></script>

  <style type="text/css">


  

    .ui.grid{
      margin-top: 350px;
    }
  body{
 
      margin:10px 40px 0 40px;
    
    background: url('bg.png') no-repeat;
    background-position: 50% 50%;
    background-size: 75% 65% ;
  }
@media (max-width: 600px) {

    body{

    background: none;


}
   .ui.grid{
      margin-top: 30px;
    }
}

  </style>
  <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;

    })
  ;
  </script>
</head>
<body>
<div class="ui center aligned container">
<a href='/' class="ui small image"><img src="logo.png" ></a>
</div>
<div class="ui inverted red stackable container menu">
  <a class="active item" href="/home">Home</a>
  <a class="item" href="/new">New Member</a>
  <a class="item" href="/search">Update/Search Member</a>
  <a class="item" href="/allmembers">View All member</a>
  <div class="right item">
    | Welcome! <%= user.exec.username %> |    
    <a class="ui inverted button" href="/logout">Log out</a>
    
  </div>
</div>


   

  <div class="ui vertical masthead center aligned segment">
    <div class="ui text container">
      <br/>
      <div class="ui stackable grid">
        <div class="three column row">
          <div class="column"> <a class="ui huge primary button" href='/new'>New Member </a>
          </div>
          <div class="column"><a class="ui huge primary button" href='/search'>Update/Search Member</a>
          </div>
          <div class="column"><a class="ui huge primary button" href='/allmembers'>All Member</a>
          </div>
        </div> 
      </div>
    </div>
  </div>
  
  <div class="ui center aligned vertical footer segment">
    <p>International Cantonese Union 16-17</p>
  </div>   

 
</body>
</html>
