
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css"/>
<script src="http://semantic-ui.com/dist/semantic.min.js"></script>
<script src="http://patrickgawron.com/wp/wp-content/uploads/2013/11/jquery.address.js"></script>

  <style type="text/css">

  
    .masthead.segment {
      min-height: 700px;
      padding: 1em 0em;
    }
    .masthead .logo.item img {
      margin-right: 1em;
    }
    
    .masthead h1.ui.header {
      margin-top: 3em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    .ui.vertical.stripe h3 {
      font-size: 2em;
    }
    .ui.vertical.stripe .button + h3,
    .ui.vertical.stripe p + h3 {
      margin-top: 3em;
    }
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    .ui.vertical.stripe p {
      font-size: 1.33em;
    }
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }
  
    .quote.stripe.segment {
      padding: 0em;
    }
    .quote.stripe.segment .grid .column {
      padding-top: 5em;
      padding-bottom: 5em;
    }
    .ui.button{
      height: 70px;
    }
    .ui.menu{
      height: 50px;
    }
    .ui.grid{
      margin-top: 310px;
    }
  body{
     height: 100%;
    width: 100%;
    background: url('bg.png') no-repeat;
    background-position: 50% 50%;
    background-size: 1000px 500px ;



  }

    @media only screen and (max-width: 700px) {
      .ui.fixed.menu {
        display: none !important;
      }
      .secondary.pointing.menu .item,
      .secondary.pointing.menu .menu {
        display: none;
      }
      .secondary.pointing.menu .toc.item {
        display: block;
      }
      .masthead.segment {
        min-height: 350px;
      }
      .masthead h1.ui.header {
        font-size: 2em;
        margin-top: 1.5em;
      }
      .masthead h2 {
        margin-top: 0.5em;
        font-size: 1.5em;
      }
    }


  </style>
  <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;

    })
  ;
  </script>
</head>
<body>

<br/>

<!-- Page Contents -->
<div class="ui center aligned container">
<a href='/' class="ui small image"><img src="logo.png" ></a></div>
<div class="ui inverted red stackable container menu">
  <a class="active item" href="/">Home</a>
  <a class="item" href="/new">New Member</a>
  <a class="item" href="/search">Update/Search Member</a>
  <a class="item" href="/allmembers">View All member</a>
  <div class="right item">
    | Welcome! <%= user.exec.username %> |    
    <a class="ui inverted label" href="/logout">Log out</a>
    
  </div>
</div>
<div class="ui center aligned container">
   
<div class="pusher">
  <div class="ui vertical masthead center aligned segment">
    <div class="ui text container">
      <br/>
      <div class="ui stackable grid">
        <div class="three column row">
          <div class="column"> <a class="ui huge primary button" href='/new'>New Member 
                <i class="right arrow icon">
                  
                </i></a>
          </div>
          <div class="column"><a class="ui huge primary button" href='/search'>Update/Search Member
                <i class="right arrow icon">
                  
                </i></a>
          </div>
          <div class="column"><a class="ui huge primary button" href='/allmembers'>All Member
                <i class="right arrow icon">
                  
                </i></a>
          </div>
        </div> 
      </div>
    </div>
  </div>
  
  <div class="ui center aligned vertical footer segment">
    <p>Design by Chris Lu</p>
  </div>   
</div>
 
</body>
</html>
